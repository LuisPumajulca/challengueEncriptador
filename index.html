<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
  </head>

  <body>
    <header>
      <!-- Logo alura -->
      <img src="img/Logo.png" alt="logo" class="logo" />
      <!-- Pnatalla Completa -->
    </header>

    <main>
      <section class="seccion_texto">
        <textarea
          class="mensaje_entrada" cols="30" rows="10" placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acento</h6>
        </div>
        <div class="botones">
          <button class="btnEncriptar" onclick="btnEncriptar();">Encriptar</button>
          <button class="btnDesencriptar" onclick="btnDesencriptar();">Desencriptar</button>
        </div>
      </section>

      <section class="seccion_respuesta">
        <textarea class="mensaje_respuesta" cols="20" rows="10"></textarea>
        <div>
          <button class="btnCopiar" onclick="btnCopiar();">Copiar</button>
        </div>

      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
